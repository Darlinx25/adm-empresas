<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet">
    </head>
    <body>
            <!-- Navbar -->
        <div th:replace="~{fragments/navbar}"></div>
        
       <div class="d-flex justify-content-center align-items-center min-vh-100">
        <form action="/crear-cuenta" method="post" enctype="multipart/form-data"
                   class="card p-5 shadow" id="formulario">
                <h2 class="text-center mb-4">Iniciar Sesion</h2>
                <div class="mb-2">
                    <label for="nombre" class="form-label">Usario</label>
                    <input type="text" id="nombre" name="nombre" class="form-control form-control-sm" required>
                </div>
                <div class="mb-2">
                    <label for="apellido" class="form-label">Clave</label>
                    <input type="password" id="apellido" name="apellido" class="form-control form-control-sm" required>
                </div>

                <button type="submit" class="btn btn-success w-100 mb-3">Iniciar Sesion</button>
            </form>
            </div>
    </body>
</html>
