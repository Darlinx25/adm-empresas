<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
     th:fragment="navbar(current)">

    <div class="container px-5">

        <a class="navbar-brand" th:href="@{/home}">ADM</a>
        <a class="navbar-brand" href="/home/iniciar-sesion">Iniciar Sesion</a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${current == 'home'} ? ' active'"
                       th:href="@{/home}">
                        Inicio
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${current == 'clientes'} ? ' active'"
                       th:href="@{/clientes}">
                        Clientes
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${current == 'empresas'} ? ' active'"
                       th:href="@{/empresas}">
                        Empresas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/cerrar-sesion">
                        Cerrar Sesion
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

</body>
</html>
