<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet">
    </head>
    <body>

        <!-- Navbar -->
        <div th:replace="~{fragments/navbar :: navbar('clientes')}"></div>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <div class="d-flex justify-content-center align-items-center min-vh-100">
        <form action="/crear-cuenta" method="post" enctype="multipart/form-data"
                  style="margin-top: 60px;" class="card p-5 shadow" id="formulario">


                <h2 class="text-center mb-4">Crear una cliente</h2>
                <div class="mb-2">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control form-control-sm" required>
                </div>
                <div class="mb-2">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control form-control-sm" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electr√≥nico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <span id="estado-correo" class="form-text"></span>
                </div>



               

                <button type="submit" class="btn btn-success w-100 mb-3">Registrar cliente</button>
            </form>
            </div>
    </body>
</html>
